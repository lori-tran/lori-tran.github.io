<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twinkle</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>

<div id="book-container">
  <div id="book">
    <div class="page" id="page-0"><img src="page0.png" alt="Page 0"></div>
    <div class="page" id="page-1" style="display:none;"><img src="page1.jpeg" alt="Page 1"></div>
    <div class="page" id="page-2" style="display:none;"><img src="page2.jpeg" alt="Page 2"></div>
    <div class="page" id="page-3" style="display:none;"><img src="page3.jpeg" alt="Page 3"></div>
    <div class="page" id="page-4" style="display:none;"><img src="page4.jpeg" alt="Page 4"></div>
    <div class="page" id="page-5" style="display:none;"><img src="page5.jpeg" alt="Page 5"></div>
  </div>
  
  <div id="page-controls">
    <span id="prev-page" class="page-arrow">&lt;</span>
    <span id="page-number">Page 0</span>
    <span id="next-page" class="page-arrow">&gt;</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
