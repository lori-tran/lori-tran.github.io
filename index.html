<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Online Book</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>

<div id="book-container">
  <div id="book">
    <!-- Sample pages -->
    <div class="page" id="page-1"><img src="page1.webp" alt="Page 1"></div>
    <div class="page" id="page-2" style="display:none;"><img src="page2.webp" alt="Page 2"></div>
    <div class="page" id="page-3" style="display:none;"><img src="page3.webp" alt="Page 3"></div>
    <!-- Add more pages as needed -->
  </div>
  
  <div id="page-controls">
    <span id="prev-page" class="page-arrow">&lt;</span>
    <span id="page-number">Page 1</span>
    <span id="next-page" class="page-arrow">&gt;</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
