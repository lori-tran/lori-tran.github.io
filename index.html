<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twinkle</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>

<div id="book-container">
  <div id="book">
      <div class="page left-page" id="page-0" style="z-index: 2;"><img src="page0.png"></div>
      <div class="page right-page" id="page-1" style="z-index: 2;"><img src="page1.jpeg"></div>
      <div class="page left-page" id="page-2" style="z-index: 1;"><img src="page2.jpeg"></div>
      <div class="page right-page" id="page-3" style="z-index: 1;"><img src="page3.jpeg"></div>
      <div class="page left-page" id="page-4"><img src="page4.jpeg"></div>
      <div class="page right-page" id="page-5"><img src="page5.jpeg"></div>
  </div>
  
  <div id="page-controls">
    <span id="prev-page" class="page-arrow">&lt;</span>
    <span id="page-number">Page 1</span>
    <span id="next-page" class="page-arrow">&gt;</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
