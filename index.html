<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Twinkle</title>
<link rel="stylesheet" href="styles.css">
<link href="https://fonts.googleapis.com/css2?family=Indie+Flower&display=swap" rel="stylesheet">
</head>
<body>

<div id="book-container">
  <div id="book">
    <div class="book-spread" id="book-spread-1">
        <div class="page left-page" id="page-0"><img src="page0.png" alt="Page 0"></div>
        <div class="page right-page" id="page-1""><img src="page1.jpeg" alt="Page 1"></div>
      </div>
      <div class="book-spread" id="book-spread-2" style="display:none;">
        <div class="page left-page" id="page-2"><img src="page2.jpeg" alt="Page 2"></div>
        <div class="page right-page" id="page-3"><img src="page3.jpeg" alt="Page 3"></div>
      </div>
      <div class="book-spread" id="book-spread-3" style="display:none;">
        <div class="page left-page" id="page-4"><img src="page4.jpeg" alt="Page 4"></div>
        <div class="page right-page" id="page-5"><img src="page5.jpeg" alt="Page 5"></div>
      </div>
  </div>
  
  <div id="page-controls">
    <span id="prev-page" class="page-arrow">&lt;</span>
    <span id="page-number">Page 1</span>
    <span id="next-page" class="page-arrow">&gt;</span>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
